version: '3.8'

services:
  mysql:
    # Use MariaDB for compatibility with BE custom images/scripts
    image: mariadb:10.6
    container_name: familiez-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: humans
      MYSQL_USER: HumansService
      MYSQL_PASSWORD: XHHxECL54EjvhhPSBLMU
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Mount BE init scripts so MariaDB initializes the DB on first start
      - ../BE/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
